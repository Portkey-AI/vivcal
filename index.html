<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VivCal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Dark theme (default) */
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #171717;
      --bg-hover: #1c1c1c;
      --text-primary: #e5e5e5;
      --text-secondary: #737373;
      --text-muted: #525252;
      --accent: #0096bb;
      --accent-soft: rgba(0, 150, 187, 0.12);
      --success: #10b981;
      --success-soft: rgba(16, 185, 129, 0.12);
      --border: #1f1f1f;
      --radius: 8px;
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f5f5f5;
        --bg-tertiary: #ebebeb;
        --bg-hover: #e0e0e0;
        --text-primary: #171717;
        --text-secondary: #525252;
        --text-muted: #737373;
        --accent: #0096bb;
        --accent-soft: rgba(0, 150, 187, 0.08);
        --success: #059669;
        --success-soft: rgba(5, 150, 105, 0.08);
        --border: #e5e5e5;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
      line-height: 1.4;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
      -webkit-font-smoothing: antialiased;
    }

    /* Header - Ultra minimal */
    header {
      padding: 12px 14px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .current-date {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 2px;
      -webkit-app-region: no-drag;
    }

    .icon-btn {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s ease;
      font-size: 12px;
      -webkit-app-region: no-drag;
    }

    .icon-btn:hover {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .icon-btn.active {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .icon-btn.danger:hover {
      color: #ef4444;
    }

    /* Events Container */
    #events-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 8px 10px;
      -webkit-app-region: no-drag;
      -webkit-overflow-scrolling: touch;
    }

    #events-container::-webkit-scrollbar {
      width: 4px;
    }

    #events-container::-webkit-scrollbar-track {
      background: transparent;
    }

    #events-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    /* Date Section */
    .date-section {
      margin-bottom: 4px;
    }

    .date-heading {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 4px;
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .date-today-badge {
      color: var(--accent);
    }

    /* Event Row - Clean and focused */
    .event-row {
      padding: 8px 10px;
      margin-bottom: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.1s ease;
    }

    .event-row:hover {
      background: var(--bg-secondary);
    }

    .event-row.current {
      background: var(--success-soft);
    }

    .event-row.current:hover {
      background: rgba(16, 185, 129, 0.18);
    }

    .event-row.upcoming {
      background: var(--accent-soft);
    }

    .event-row.upcoming:hover {
      background: rgba(0, 150, 187, 0.18);
    }

    /* Gap indicator between events */
    .event-gap {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px 4px 58px;
      margin: 2px 0;
    }

    .event-gap-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .event-gap-label {
      font-size: 10px;
      color: var(--success);
      font-weight: 500;
      white-space: nowrap;
    }

    .event-time {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      min-width: 48px;
      font-variant-numeric: tabular-nums;
    }

    .event-row.current .event-time {
      color: var(--success);
    }

    .event-row.upcoming .event-time {
      color: var(--accent);
    }

    .event-content {
      flex: 1;
      min-width: 0;
    }

    .event-summary {
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .event-summary-text {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Event color indicator (from Google Calendar) */
    .event-color-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* Response status indicator */
    .event-status {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      flex-shrink: 0;
    }

    .event-status.needsAction {
      background: rgba(251, 191, 36, 0.15);
      color: #f59e0b;
    }

    .event-status.tentative {
      background: rgba(139, 92, 246, 0.15);
      color: #8b5cf6;
    }

    .event-status.declined {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    /* Declined events styling */
    .event-row.declined {
      opacity: 0.5;
    }

    .event-row.declined .event-summary-text {
      text-decoration: line-through;
    }

    .event-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .event-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.1s ease;
    }

    .event-row:hover .event-actions {
      opacity: 1;
    }

    .join-btn {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 10px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.1s ease;
      font-family: inherit;
    }

    .join-btn:hover {
      background: var(--accent);
      color: white;
    }

    /* Event Detail Panel - Compact */
    .event-detail-panel {
      display: none;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      margin: 2px 0 6px 58px;
      padding: 10px 12px;
      animation: fadeIn 0.15s ease;
    }

    .event-detail-panel.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .detail-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .detail-row:last-child {
      margin-bottom: 0;
    }

    .detail-row i {
      color: var(--text-muted);
      font-size: 11px;
      margin-top: 2px;
      width: 14px;
    }

    .detail-row a {
      color: var(--accent);
      text-decoration: none;
    }

    .detail-row a:hover {
      text-decoration: underline;
    }

    .attendee-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .attendee-pill {
      background: var(--bg-tertiary);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 10px;
      color: var(--text-secondary);
    }

    .attendee-pill.you {
      color: var(--accent);
    }

    .detail-actions {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }

    .detail-btn {
      flex: 1;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: all 0.1s ease;
      font-family: inherit;
    }

    .detail-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .detail-btn.primary {
      background: var(--accent);
      color: white;
    }

    .detail-btn.primary:hover {
      background: #00a8d0;
    }

    /* Timeline View */
    #timeline-container {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }

    #timeline-container.active {
      display: flex;
    }

    .timeline-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 8px 14px;
      border-bottom: 1px solid var(--border);
    }

    .timeline-nav-btn {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      transition: all 0.1s ease;
    }

    .timeline-nav-btn:hover {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .timeline-date {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      min-width: 100px;
      text-align: center;
    }

    .timeline-scroll {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .timeline-scroll::-webkit-scrollbar {
      width: 4px;
    }

    .timeline-scroll::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .timeline-grid {
      position: relative;
      margin: 0 14px 14px;
    }

    .timeline-hour {
      display: flex;
      height: 48px;
      border-bottom: 1px solid var(--border);
    }

    .timeline-hour-label {
      width: 36px;
      font-size: 10px;
      color: var(--text-muted);
      padding-top: 2px;
      font-variant-numeric: tabular-nums;
    }

    .timeline-hour-content {
      flex: 1;
      position: relative;
    }

    .timeline-event {
      position: absolute;
      left: 38px;
      right: 2px;
      background: var(--accent);
      border-radius: 4px;
      padding: 4px 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.1s ease;
      z-index: 1;
      border: 1px solid var(--bg-primary);
    }

    .timeline-event:hover {
      transform: translateX(2px);
    }

    .timeline-event-title {
      font-size: 11px;
      font-weight: 500;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .timeline-event-time {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Timeline event status styles */
    .timeline-event.declined {
      opacity: 0.4;
      background: var(--text-muted);
    }

    .timeline-event.declined .timeline-event-title {
      text-decoration: line-through;
    }

    .timeline-event.needs-action {
      border-left: 3px solid #f59e0b;
    }

    .timeline-event.tentative {
      border-left: 3px solid #8b5cf6;
    }

    .timeline-status {
      font-weight: 700;
      margin-right: 4px;
      opacity: 0.8;
    }

    .timeline-now-line {
      position: absolute;
      left: 36px;
      right: 0;
      height: 2px;
      background: #ef4444;
      z-index: 10;
    }

    .timeline-now-line::before {
      content: '';
      position: absolute;
      left: -4px;
      top: -3px;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
    }

    .timeline-free-slot {
      position: absolute;
      left: 38px;
      right: 2px;
      background: var(--success-soft);
      border: 1px dashed rgba(16, 185, 129, 0.3);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--success);
      font-size: 10px;
      opacity: 0.7;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .empty-state i {
      font-size: 32px;
      color: var(--text-muted);
      margin-bottom: 12px;
      opacity: 0.4;
    }

    .empty-state h3 {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .empty-state p {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Settings Panel - Compact */
    .settings-panel {
      display: none;
      padding: 12px 14px;
      overflow-y: auto;
      flex: 1;
      -webkit-app-region: no-drag;
    }

    .settings-panel.active {
      display: block;
    }

    .settings-section {
      margin-bottom: 16px;
    }

    .settings-section-title {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-bottom: 4px;
    }

    .settings-item-label {
      font-size: 12px;
      color: var(--text-primary);
    }

    .toggle {
      position: relative;
      width: 32px;
      height: 18px;
      background: var(--bg-tertiary);
      border-radius: 9px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .toggle.active {
      background: var(--accent);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      transition: transform 0.15s ease;
    }

    .toggle.active::after {
      transform: translateX(14px);
    }

    .settings-select {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 11px;
      font-family: inherit;
      cursor: pointer;
      outline: none;
    }

    .shortcuts-grid {
      display: grid;
      gap: 4px;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: var(--bg-secondary);
      border-radius: 6px;
    }

    .shortcut-label {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .shortcut-keys {
      display: flex;
      gap: 3px;
    }

    .key {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      color: var(--text-secondary);
    }

    /* Footer - Minimal */
    footer {
      padding: 8px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border);
      -webkit-app-region: no-drag;
    }

    .sync-status {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .sync-dot {
      width: 5px;
      height: 5px;
      background: var(--success);
      border-radius: 50%;
    }

    .timezone-compact {
      background: transparent;
      color: var(--text-muted);
      border: none;
      font-size: 10px;
      cursor: pointer;
      outline: none;
      font-family: inherit;
    }

    /* Main Layout */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    /* Subtle animations */
    .event-row {
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-container">
  <header>
      <div class="header-left">
        <span class="current-date" id="current-date"></span>
    </div>
      <div class="header-actions">
        <button class="icon-btn" id="quick-add-btn" title="Quick Add (⌥N)">
          <i class="fas fa-plus"></i>
        </button>
        <button class="icon-btn" id="timeline-btn" title="Timeline View">
          <i class="fas fa-bars-staggered"></i>
        </button>
        <button class="icon-btn" id="refresh-btn" title="Refresh">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button class="icon-btn" id="settings-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <button class="icon-btn danger" id="quit-btn" title="Quit App">
          <i class="fas fa-power-off"></i>
        </button>
    </div>
  </header>

    <div class="main-content">
      <!-- Events Container (Agenda View) -->
      <div id="events-container"></div>

      <!-- Timeline View -->
      <div id="timeline-container">
        <div class="timeline-header">
          <button class="timeline-nav-btn" id="timeline-prev"><i class="fas fa-chevron-left"></i></button>
          <span class="timeline-date" id="timeline-date">Today</span>
          <button class="timeline-nav-btn" id="timeline-next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="timeline-scroll">
          <div class="timeline-grid" id="timeline-grid"></div>
        </div>
      </div>

      <!-- Settings Panel -->
      <div class="settings-panel" id="settings-panel">
        <div class="settings-section">
          <div class="settings-section-title">Notifications</div>
          <div class="settings-item">
            <span class="settings-item-label">Reminder popup</span>
            <div class="toggle active" id="toggle-reminder"></div>
          </div>
          <div class="settings-item">
            <span class="settings-item-label">Reminder time</span>
            <select class="settings-select" id="reminder-time">
              <option value="1">1 min</option>
              <option value="2" selected>2 min</option>
              <option value="5">5 min</option>
            </select>
          </div>
        </div>

        <div class="settings-section">
          <div class="settings-section-title">Shortcuts</div>
          <div class="shortcuts-grid">
            <div class="shortcut-item">
              <span class="shortcut-label">Quick Add</span>
              <div class="shortcut-keys">
                <span class="key">⌥</span><span class="key">N</span>
              </div>
            </div>
            <div class="shortcut-item">
              <span class="shortcut-label">Toggle Panel</span>
              <div class="shortcut-keys">
                <span class="key">⌥</span><span class="key">C</span>
              </div>
            </div>
            <div class="shortcut-item">
              <span class="shortcut-label">Refresh</span>
              <div class="shortcut-keys">
                <span class="key">⌘</span><span class="key">R</span>
              </div>
            </div>
          </div>
        </div>

        <div class="settings-section">
          <div class="settings-section-title">About</div>
          <div class="settings-item">
            <span class="settings-item-label">VivCal v1.0</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="sync-status">
        <div class="sync-dot"></div>
        <span>Synced</span>
      </div>
      <select class="timezone-compact" id="timezone-select"></select>
    </footer>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let currentTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    let cachedEvents = [];
    let calendarColors = null; // Google Calendar color definitions
    let currentView = 'agenda'; // 'agenda', 'timeline', 'settings'
    let timelineDate = new Date();
    let expandedEventId = null;
    let shouldScrollToNow = true; // Flag to control auto-scroll (only on initial load or view switch)

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      populateTimezoneDropdown();
      updateCurrentDate();
      setupEventListeners();
    });

    function setupEventListeners() {
      // Header buttons
      document.getElementById('quick-add-btn').addEventListener('click', () => {
        ipcRenderer.send('open-quick-add');
      });

      document.getElementById('timeline-btn').addEventListener('click', () => {
        if (currentView === 'timeline') {
          switchView('agenda');
        } else {
          switchView('timeline');
        }
      });

      document.getElementById('refresh-btn').addEventListener('click', () => {
        const icon = document.querySelector('#refresh-btn i');
        icon.style.animation = 'spin 0.5s linear';
        setTimeout(() => icon.style.animation = '', 500);
      });

      document.getElementById('settings-btn').addEventListener('click', () => {
        if (currentView === 'settings') {
          switchView('agenda');
        } else {
          switchView('settings');
        }
      });

      document.getElementById('quit-btn').addEventListener('click', () => {
        ipcRenderer.send('quit-app');
      });

      // Timeline navigation
      document.getElementById('timeline-prev').addEventListener('click', () => {
        timelineDate.setDate(timelineDate.getDate() - 1);
        fetchEventsForDateIfNeeded(timelineDate);
        renderTimeline();
      });

      document.getElementById('timeline-next').addEventListener('click', () => {
        timelineDate.setDate(timelineDate.getDate() + 1);
        fetchEventsForDateIfNeeded(timelineDate);
        renderTimeline();
      });

      // Timezone
      document.getElementById('timezone-select').addEventListener('change', (e) => {
        currentTimezone = e.target.value;
        renderEvents(cachedEvents);
        if (currentView === 'timeline') renderTimeline();
        ipcRenderer.send('set-timezone', currentTimezone);
      });

      // Settings toggles
      document.querySelectorAll('.toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {
          toggle.classList.toggle('active');
        });
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.metaKey && e.key === 'r') {
          e.preventDefault();
          document.getElementById('refresh-btn').click();
        }
      });
    }

    function switchView(view) {
      currentView = view;
      
      const eventsContainer = document.getElementById('events-container');
      const timelineContainer = document.getElementById('timeline-container');
      const settingsPanel = document.getElementById('settings-panel');
      const timelineBtn = document.getElementById('timeline-btn');
      const settingsBtn = document.getElementById('settings-btn');

      // Hide all
      eventsContainer.style.display = 'none';
      timelineContainer.classList.remove('active');
      settingsPanel.classList.remove('active');
      timelineBtn.classList.remove('active');
      settingsBtn.classList.remove('active');

      if (view === 'timeline') {
        timelineContainer.classList.add('active');
        timelineBtn.classList.add('active');
        timelineDate = new Date();
        renderTimeline();
      } else if (view === 'settings') {
        settingsPanel.classList.add('active');
        settingsBtn.classList.add('active');
      } else {
        eventsContainer.style.display = 'block';
        // Scroll to current event when switching back to agenda view
        shouldScrollToNow = true;
        scrollToCurrentEvent();
      }
    }

    function updateCurrentDate() {
      const now = new Date();
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
    }

    function populateTimezoneDropdown() {

        { value: 'America/New_York', label: 'ET' },

    function extractMeetingLink(event) {
      if (typeof event === 'string') {
        return extractMeetingLinkFromText(event);
      }
      
      if (!event || typeof event !== 'object') {
        return { link: null, type: null };
      }

      if (event.hangoutLink) {
        return { link: event.hangoutLink, type: 'google' };
      }

      if (event.conferenceData && event.conferenceData.entryPoints) {
        for (const entryPoint of event.conferenceData.entryPoints) {
          if (entryPoint.entryPointType === 'video' && entryPoint.uri) {
            return { link: entryPoint.uri, type: detectMeetingType(entryPoint.uri) };
          }
        }
      }

      if (event.location) {
        const result = extractMeetingLinkFromText(event.location);
        if (result.link) return result;
      }

      if (event.description) {
        const result = extractMeetingLinkFromText(event.description);
        if (result.link) return result;
      }

      return { link: null, type: null };
    }

    function extractMeetingLinkFromText(text) {
      if (!text) return { link: null, type: null };

      const patterns = [
        { regex: /https:\/\/[a-zA-Z0-9\-]+\.zoom\.us\/[jmsw]\/[^\s"<>]+/, type: 'zoom' },
        { regex: /https:\/\/teams\.microsoft\.com\/l\/meetup-join\/[^>\s]+/, type: 'teams' },
        { regex: /https:\/\/teams\.live\.com\/meet\/[^\s"<>]+/, type: 'teams' },
        { regex: /https:\/\/meet\.google\.com\/[a-z\-]+/, type: 'google' },
        { regex: /https:\/\/[a-zA-Z0-9\-]+\.webex\.com\/[^\s"<>]+/, type: 'webex' },
      ];

      for (const pattern of patterns) {
        const match = text.match(pattern.regex);
        if (match) {
          let link = match[0].replace(/[>]+$/, '').replace(/[,;\.]+$/, '');
          return { link, type: pattern.type };
        }
      }

      return { link: null, type: null };
    }

    function detectMeetingType(url) {
      if (!url) return null;
      if (url.includes('zoom.us')) return 'zoom';
      if (url.includes('teams.microsoft.com') || url.includes('teams.live.com')) return 'teams';
      if (url.includes('meet.google.com')) return 'google';
      if (url.includes('webex.com')) return 'webex';
      return 'other';
    }

    function openMeetingLink(url, eventId) {
      ipcRenderer.send('open-link', url, eventId);
    }

    // Track which dates we've already requested (to avoid duplicate requests)
    const requestedDates = new Set();

    // Check if we have events for a date and request fetch if not
    function fetchEventsForDateIfNeeded(date) {
      const dateStr = date.toDateString();
      
      // Don't request if we've already asked for this date
      if (requestedDates.has(dateStr)) {
        return;
      }
      
      // Check if we have any events for this date
      const hasEventsForDate = cachedEvents.some(event => {
        const eventDate = new Date(event.start.dateTime || event.start.date).toDateString();
        return eventDate === dateStr;
      });
      
      if (!hasEventsForDate) {
        console.log('Requesting events for:', dateStr);
        requestedDates.add(dateStr);
        ipcRenderer.send('fetch-events-for-date', date.toISOString());
      }
    }

    function groupEventsByDate(events) {
      return events.reduce((grouped, event) => {
        const date = new Date(event.start.dateTime || event.start.date).toLocaleDateString('en-US', { timeZone: currentTimezone });
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(event);
        return grouped;
      }, {});
    }

    function formatTime(dateStr) {
      return new Date(dateStr).toLocaleTimeString('en-US', {
        timeZone: currentTimezone, 
        hour: 'numeric', 
        minute: '2-digit', 
        hour12: true 
      }).toLowerCase().replace(' ', '');
    }

    function formatDateHeading(dateStr) {
      const date = new Date(dateStr);
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      const isToday = date.toDateString() === today.toDateString();
      const isTomorrow = date.toDateString() === tomorrow.toDateString();
      
      if (isToday) return { text: 'Today', isToday: true };
      if (isTomorrow) return { text: 'Tomorrow', isToday: false };
      
      return {
        text: date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', timeZone: currentTimezone }),
        isToday: false
      };
    }

    function isCurrentEvent(event) {
      const now = new Date();
      const start = new Date(event.start.dateTime || event.start.date);
      const end = new Date(event.end.dateTime || event.end.date);
      return start <= now && end > now;
    }

    function isUpcomingEvent(event) {
      const now = new Date();
      const start = new Date(event.start.dateTime || event.start.date);
      const diff = (start - now) / 60000;
      return diff > 0 && diff <= 15;
    }

    // Get the current user's response status for an event
    function getMyResponseStatus(event) {
      if (!event.attendees) return 'accepted'; // No attendees = your own event
      const me = event.attendees.find(att => att.self);
      return me ? me.responseStatus : 'accepted';
    }

    // Get the event color from Google Calendar colorId
    function getEventColor(event) {
      if (!event.colorId || !calendarColors?.event) return null;
      return calendarColors.event[event.colorId];
    }

    function extractNameFromEmail(email) {
      if (!email) return null;
      const localPart = email.split('@')[0];
      if (!localPart) return null;
      const nameParts = localPart
        .replace(/[._-]/g, ' ')
        .replace(/\d+/g, '')
        .split(' ')
        .filter(p => p.length > 0)
        .map(p => p.charAt(0).toUpperCase() + p.slice(1).toLowerCase());
      return nameParts.join(' ') || null;
    }

    function formatFullTime(startStr, endStr) {
      const start = new Date(startStr);
      const end = new Date(endStr);
      const opts = { hour: 'numeric', minute: '2-digit', hour12: true, timeZone: currentTimezone };
      return `${start.toLocaleTimeString('en-US', opts)} – ${end.toLocaleTimeString('en-US', opts)}`;
    }

    function stripHtml(html) {
      if (!html) return '';
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function toggleEventDetail(eventId) {
      if (expandedEventId === eventId) {
        expandedEventId = null;
      } else {
        expandedEventId = eventId;
      }
      renderEvents(cachedEvents);
    }

    function renderEventDetailPanel(event) {
      const { link: meetingLink } = extractMeetingLink(event);
      const startTime = event.start.dateTime || event.start.date;
      const endTime = event.end.dateTime || event.end.date;
      const timeRange = formatFullTime(startTime, endTime);
      const description = stripHtml(event.description);
      const attendees = event.attendees || [];

      let html = '';

      html += `<div class="detail-row"><i class="far fa-clock"></i><span>${timeRange}</span></div>`;

      if (event.location) {
        html += `<div class="detail-row"><i class="fas fa-map-marker-alt"></i><span>${event.location}</span></div>`;
      }

      if (description) {
        const shortDesc = description.length > 100 ? description.substring(0, 100) + '...' : description;
        html += `<div class="detail-row"><i class="fas fa-align-left"></i><span>${shortDesc}</span></div>`;
      }

      if (attendees.length > 0) {
        const pills = attendees.slice(0, 5).map(att => {
          const name = att.displayName || extractNameFromEmail(att.email) || att.email.split('@')[0];
          const isYou = att.self ? ' you' : '';
          return `<span class="attendee-pill${isYou}">${name}</span>`;
        }).join('');
        const extra = attendees.length > 5 ? `<span class="attendee-pill">+${attendees.length - 5}</span>` : '';
        html += `<div class="detail-row"><i class="fas fa-users"></i><div class="attendee-pills">${pills}${extra}</div></div>`;
      }

      html += '<div class="detail-actions">';
      if (meetingLink) {
        html += `<button class="detail-btn primary" onclick="event.stopPropagation(); openMeetingLink('${meetingLink}', '${event.id}')">
          <i class="fas fa-video"></i> Join
        </button>`;
      }
      if (event.htmlLink) {
        html += `<button class="detail-btn" onclick="event.stopPropagation(); window.open('${event.htmlLink}', '_blank')">
          <i class="fas fa-external-link-alt"></i> Open
        </button>`;
      }
      html += '</div>';

      return `<div class="event-detail-panel show">${html}</div>`;
    }

    function formatGapDuration(minutes) {
      if (minutes < 60) {
        return `${Math.round(minutes)}m free`;
      }
      const hours = Math.floor(minutes / 60);
      const mins = Math.round(minutes % 60);
      if (mins === 0) {
        return `${hours}h free`;
      }
      return `${hours}h ${mins}m free`;
    }

    function renderEvents(events) {
      const container = document.getElementById('events-container');
      
      if (!events || events.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="far fa-calendar-check"></i>
            <h3>No events</h3>
            <p>Press ⌥N to add one</p>
          </div>
        `;
        return;
      }

      const grouped = groupEventsByDate(events);
      
      container.innerHTML = Object.entries(grouped).map(([date, dateEvents]) => {
        const heading = formatDateHeading(date);
        
        // Sort events by start time for gap calculation
        const sortedEvents = [...dateEvents]
          .filter(e => e.start.dateTime)
          .sort((a, b) => new Date(a.start.dateTime) - new Date(b.start.dateTime));
        
        let eventsHtml = '';
        let lastEndTime = null;
        
        sortedEvents.forEach((event, index) => {
          const eventStart = new Date(event.start.dateTime);
          const eventEnd = new Date(event.end.dateTime);
          
          // Check for gap between events (only show if >= 15 minutes)
          if (lastEndTime) {
            const gapMinutes = (eventStart - lastEndTime) / 60000;
            if (gapMinutes >= 15) {
              eventsHtml += `
                <div class="event-gap">
                  <div class="event-gap-line"></div>
                  <span class="event-gap-label">${formatGapDuration(gapMinutes)}</span>
                  <div class="event-gap-line"></div>
                </div>
              `;
            }
          }
          
          const { link: meetingLink } = extractMeetingLink(event);
          const isCurrent = isCurrentEvent(event);
          const isUpcoming = isUpcomingEvent(event);
          const responseStatus = getMyResponseStatus(event);
          const eventColor = getEventColor(event);
          
          let rowClass = 'event-row';
          if (isCurrent) rowClass += ' current';
          else if (isUpcoming) rowClass += ' upcoming';
          if (responseStatus === 'declined') rowClass += ' declined';
          
          const startTime = formatTime(event.start.dateTime || event.start.date);
          const attendeeCount = event.attendees ? event.attendees.length : 0;
          
          let joinBtn = '';
          if (meetingLink && responseStatus !== 'declined') {
            joinBtn = `<button class="join-btn" onclick="event.stopPropagation(); openMeetingLink('${meetingLink}', '${event.id}')">
              <i class="fas fa-video"></i> Join
            </button>`;
          }
          
          // Build color dot if event has a custom color
          const colorDot = eventColor 
            ? `<span class="event-color-dot" style="background: ${eventColor.background}"></span>` 
            : '';
          
          // Build status badge for non-accepted events
          let statusBadge = '';
          if (responseStatus === 'needsAction') {
            statusBadge = '<span class="event-status needsAction">?</span>';
          } else if (responseStatus === 'tentative') {
            statusBadge = '<span class="event-status tentative">~</span>';
          } else if (responseStatus === 'declined') {
            statusBadge = '<span class="event-status declined">✕</span>';
          }
          
          const isExpanded = expandedEventId === event.id;
          
          eventsHtml += `
            <div class="${rowClass}" onclick="toggleEventDetail('${event.id}')">
              <span class="event-time">${startTime}</span>
              <div class="event-content">
                <div class="event-summary">${colorDot}<span class="event-summary-text">${event.summary || 'Untitled'}</span>${statusBadge}</div>
                <div class="event-meta">
                  ${attendeeCount > 0 ? `<span>${attendeeCount} attendees</span>` : ''}
                </div>
              </div>
              <div class="event-actions">${joinBtn}</div>
            </div>
          `;
          
          if (isExpanded) {
            eventsHtml += renderEventDetailPanel(event);
          }
          
          // Update last end time (track the latest end time in case of overlapping events)
          if (!lastEndTime || eventEnd > lastEndTime) {
            lastEndTime = eventEnd;
          }
        });

        return `
          <div class="date-section">
            <div class="date-heading">
              <span class="${heading.isToday ? 'date-today-badge' : ''}">${heading.text}</span>
            </div>
            ${eventsHtml}
          </div>
        `;
      }).join('');
      
      // Scroll to current or upcoming event (only on initial load or view switch)
      if (shouldScrollToNow) {
        scrollToCurrentEvent();
        shouldScrollToNow = false;
      }
    }
    
    function scrollToCurrentEvent() {
      setTimeout(() => {
        const container = document.getElementById('events-container');
        // First try to find a current event, then an upcoming event
        const targetEvent = container.querySelector('.event-row.current') || 
                           container.querySelector('.event-row.upcoming');
        
        if (targetEvent) {
          // Scroll the event into view with some padding at the top
          const containerRect = container.getBoundingClientRect();
          const eventRect = targetEvent.getBoundingClientRect();
          const scrollOffset = eventRect.top - containerRect.top - 40; // 40px padding from top
          
          container.scrollTo({
            top: container.scrollTop + scrollOffset,
            behavior: 'smooth'
          });
        }
      }, 50); // Small delay to ensure DOM is rendered
    }

    function renderTimeline() {
      const grid = document.getElementById('timeline-grid');
      const dateLabel = document.getElementById('timeline-date');
      
      const today = new Date();
      const isToday = timelineDate.toDateString() === today.toDateString();
      const isTomorrow = timelineDate.toDateString() === new Date(today.getTime() + 86400000).toDateString();
      
      if (isToday) {
        dateLabel.textContent = 'Today';
      } else if (isTomorrow) {
        dateLabel.textContent = 'Tomorrow';
      } else {
        dateLabel.textContent = timelineDate.toLocaleDateString('en-US', { 
          weekday: 'short', 
          month: 'short', 
          day: 'numeric',
          timeZone: currentTimezone
        });
      }
      
      // Filter events for this day (using the selected timezone)
      const dayEvents = cachedEvents.filter(event => {
        const eventDateStr = new Date(event.start.dateTime || event.start.date)
          .toLocaleDateString('en-US', { timeZone: currentTimezone });
        const timelineDateStr = timelineDate.toLocaleDateString('en-US', { timeZone: currentTimezone });
        return eventDateStr === timelineDateStr;
      });
      
      // Build hour grid (12am to 11pm - full 24 hours)
      const startHour = 0;
      const endHour = 23;
      const hourHeight = 48;
      let html = '';
      
      for (let hour = startHour; hour <= endHour; hour++) {
        let hourLabel;
        if (hour === 0) hourLabel = '12a';
        else if (hour < 12) hourLabel = `${hour}a`;
        else if (hour === 12) hourLabel = '12p';
        else hourLabel = `${hour - 12}p`;
        
        html += `
          <div class="timeline-hour" data-hour="${hour}">
            <div class="timeline-hour-label">${hourLabel}</div>
            <div class="timeline-hour-content"></div>
          </div>
        `;
      }
      
      grid.innerHTML = html;
      
      // Helper to get hours in decimal from a Date object, respecting the selected timezone
      const getDecimalHoursInTimezone = (date) => {
        // Get the time string in the selected timezone
        const timeStr = date.toLocaleTimeString('en-US', { 
          timeZone: currentTimezone, 
          hour: 'numeric', 
          minute: 'numeric',
          hour12: false 
        });
        // Parse "HH:MM" format
        const [hours, minutes] = timeStr.split(':').map(Number);
        return hours + minutes / 60;
      };
      
      const getPositionForTime = (date) => {
        const hours = getDecimalHoursInTimezone(date);
        return (hours - startHour) * hourHeight;
      };
      
      // Sort events by start time
      const sortedEvents = dayEvents
        .filter(e => e.start.dateTime)
        .sort((a, b) => new Date(a.start.dateTime) - new Date(b.start.dateTime));
      
      // Calculate overlapping events and assign columns
      const eventColumns = [];
      sortedEvents.forEach((event, idx) => {
        const start = new Date(event.start.dateTime);
        const end = new Date(event.end.dateTime);
        
        // Find which column this event can go in
        let column = 0;
        for (let col = 0; col < eventColumns.length; col++) {
          const lastEventInCol = eventColumns[col];
          const lastEnd = new Date(lastEventInCol.end.dateTime);
          if (start >= lastEnd) {
            column = col;
            eventColumns[col] = event;
            break;
          }
          column = col + 1;
        }
        if (column >= eventColumns.length) {
          eventColumns.push(event);
        }
        event._column = column;
      });
      
      const totalColumns = eventColumns.length || 1;
      
      // Find free slots and render them (only if single column)
      if (sortedEvents.length > 0 && totalColumns === 1) {
        // Create a reference time at startHour in the current timezone
        let lastEndHours = startHour;
        
        sortedEvents.forEach(event => {
          const eventStartHours = getDecimalHoursInTimezone(new Date(event.start.dateTime));
          const eventEndHours = getDecimalHoursInTimezone(new Date(event.end.dateTime));
          const gapHours = eventStartHours - lastEndHours;
          
          if (gapHours >= 0.5) { // 30 minutes
            const top = (lastEndHours - startHour) * hourHeight;
            const height = gapHours * hourHeight;
            
            if (height > 20 && top >= 0) {
              const hours = Math.floor(gapHours);
              const mins = Math.round((gapHours % 1) * 60);
              const gapText = hours > 0 ? `${hours}h${mins > 0 ? ` ${mins}m` : ''} free` : `${mins}m free`;
              
              const freeSlot = document.createElement('div');
              freeSlot.className = 'timeline-free-slot';
              freeSlot.style.top = `${top}px`;
              freeSlot.style.height = `${height}px`;
              freeSlot.textContent = gapText;
              grid.appendChild(freeSlot);
            }
          }
          
          if (eventEndHours > lastEndHours) {
            lastEndHours = eventEndHours;
          }
        });
      }
      
      // Add events
      sortedEvents.forEach(event => {
        const start = new Date(event.start.dateTime);
        const end = new Date(event.end.dateTime);
        
        const top = getPositionForTime(start);
        const bottom = getPositionForTime(end);
        const height = Math.max(bottom - top, 24);
        
        // Skip if completely outside visible range
        if (top + height < 0) return;
        if (top > (endHour - startHour + 1) * hourHeight) return;
        
        const startTime = formatTime(event.start.dateTime);
        const responseStatus = getMyResponseStatus(event);
        const eventColor = getEventColor(event);
        
        // Calculate width and left position for overlapping events
        const columnWidth = totalColumns > 1 ? (100 / totalColumns) : 100;
        const leftPercent = (event._column || 0) * columnWidth;
        
        const eventEl = document.createElement('div');
        eventEl.className = 'timeline-event';
        if (responseStatus === 'declined') eventEl.classList.add('declined');
        if (responseStatus === 'needsAction') eventEl.classList.add('needs-action');
        if (responseStatus === 'tentative') eventEl.classList.add('tentative');
        
        eventEl.style.top = `${Math.max(0, top)}px`;
        eventEl.style.height = `${height}px`;
        
        // Apply custom color if set
        if (eventColor) {
          eventEl.style.background = eventColor.background;
          eventEl.style.borderLeftColor = eventColor.background;
          // Use foreground color for text if provided
          if (eventColor.foreground) {
            eventEl.style.color = eventColor.foreground;
          }
        }
        
        if (totalColumns > 1) {
          eventEl.style.left = `calc(38px + ${leftPercent}%)`;
          eventEl.style.width = `calc(${columnWidth}% - 4px)`;
          eventEl.style.right = 'auto';
        }
        
        // Status indicator for non-accepted events
        let statusIcon = '';
        if (responseStatus === 'needsAction') statusIcon = '<span class="timeline-status">?</span>';
        else if (responseStatus === 'tentative') statusIcon = '<span class="timeline-status">~</span>';
        
        eventEl.innerHTML = `
          <div class="timeline-event-title">${statusIcon}${event.summary || 'Untitled'}</div>
          ${height > 30 ? `<div class="timeline-event-time">${startTime}</div>` : ''}
        `;
        
        eventEl.addEventListener('click', () => {
          expandedEventId = event.id;
          switchView('agenda');
        });
        
        grid.appendChild(eventEl);
      });
      
      // Add "now" line if viewing today
      if (isToday) {
        const now = new Date();
        const nowPosition = getPositionForTime(now);
        
        if (nowPosition >= 0 && nowPosition <= (endHour - startHour + 1) * hourHeight) {
          const nowLine = document.createElement('div');
          nowLine.className = 'timeline-now-line';
          nowLine.style.top = `${nowPosition}px`;
          grid.appendChild(nowLine);
        }
        
        // Scroll to current time (or 7am if before that)
        setTimeout(() => {
          const scrollContainer = document.querySelector('.timeline-scroll');
          const scrollTarget = Math.max(7 * hourHeight, nowPosition) - 40;
          scrollContainer.scrollTop = Math.max(0, scrollTarget);
        }, 100);
      } else {
        // For other days, scroll to 8am
        setTimeout(() => {
          const scrollContainer = document.querySelector('.timeline-scroll');
          scrollContainer.scrollTop = 8 * hourHeight - 40;
        }, 100);
      }
    }

    // IPC event handlers
    ipcRenderer.on('update-events', (event, events) => {
      cachedEvents = events;
      renderEvents(events);
      if (currentView === 'timeline') {
        renderTimeline();
      }
    });
    
    ipcRenderer.on('update-colors', (event, colors) => {
      calendarColors = colors;
    });
  </script>
</body>
</html>
